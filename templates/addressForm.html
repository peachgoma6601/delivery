<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Shipping</title>
  </head>
  <body>
    <h4 class="text-center">Shipping Details</h4>
    <div class="container">
      <form action="{% url 'shipment'%}" method="POST">
        {% csrf_token %}
        <div class="row align-items-center justify-content-center">
          <div class="col col-md-4">
            <h5>Sender Details</h5>
            <div class="form-group">
              <label for="address">Address:</label>
              <input
                type="text"
                name="senderAddress"
                class="form-control"
                id="address"
              />
            </div>
            <div class="form-group">
              <label for="state">State:</label>
              <input
                type="text"
                name="senderState"
                class="form-control"
                id="state"
              />
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input
                type="text"
                name="senderCity"
                class="form-control"
                id="city"
              />
            </div>
            <div class="form-group">
              <label for="postalcode">Postal Code:</label>
              <input
                type="number"
                name="senderPostalCode"
                class="form-control"
                id="postalcode"
              />
            </div>
            <div class="form-group">
              <label for="companyname">Company Name:</label>
              <input
                type="text"
                name="senderCompanyName"
                class="form-control"
                id="companyname"
              />
            </div>
            <div class="form-group">
              <label for="contactname">Contact name:</label>
              <input
                type="text"
                name="senderContactName"
                class="form-control"
                id="contactname"
              />
            </div>
            <div class="form-group">
              <label for="phoneno">Phone no:</label>
              <input
                type="text"
                name="senderPhoneNumber"
                class="form-control"
                id="phoneno"
              />
            </div>
            <div class="form-group">
              <label for="emailaddr">Email:</label>
              <input
                type="email"
                name="senderEmailAddress"
                class="form-control"
                id="emailaddr"
              />
            </div>
          </div>
          <div class="col col-md-4 offset-md-2">
            <h5>Receiver Details</h5>
            <div class="form-group">
              <label for="address">Address:</label>
              <input
                type="text"
                name="receiverAddress"
                class="form-control"
                id="address"
              />
            </div>
            <div class="form-group">
              <label for="state">State:</label>
              <input
                type="text"
                name="receiverState"
                class="form-control"
                id="state"
              />
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input
                type="text"
                name="receiverCity"
                class="form-control"
                id="city"
              />
            </div>
            <div class="form-group">
              <label for="postalcode">Postal Code:</label>
              <input
                type="number"
                name="receiverPostalCode"
                class="form-control"
                id="postalcode"
              />
            </div>
            <div class="form-group">
              <label for="countryCode">Country Code:</label>
              <input
                type="text"
                name="receiverCountryCode"
                class="form-control"
                id="countryCode"
                placeholder="IN"
              />
            </div>

            <div class="form-group">
              <label for="contactname">Contact name:</label>
              <input
                type="text"
                name="receiverContactName"
                class="form-control"
                id="contactname"
              />
            </div>
            <div class="form-group">
              <label for="phoneno">Phone no:</label>
              <input
                type="text"
                name="receiverPhoneNumber"
                class="form-control"
                id="phoneno"
              />
            </div>
            <div class="form-group">
              <label for="emailaddr">Email:</label>
              <input
                type="email"
                name="receiverEmailAddress"
                class="form-control"
                id="emailaddr"
              />
            </div>
          </div>
          <div>
            <h5 class="text-center mt-3">Consignment Details</h5>
            <div class="row align-items-center justify-content-center">
              <div class="col col-md-4">
                <div class="form-group">
                  <label for="category">Category:</label>
                  <input
                    type="text"
                    name="Category"
                    class="form-control"
                    id="category"
                  />
                </div>
              </div>
              <div class="col col-md-4 offset-md-2">
                <div class="form-group">
                  <label for="Length">Length:</label>
                  <input
                    type="text"
                    name="Length"
                    class="form-control"
                    id="Length"
                    placeholder="in cm"
                  />
                </div>
              </div>
            </div>
            <div class="row align-items-center justify-content-center">
              <div class="col col-md-4">
                <div class="form-group">
                  <label for="Description">Description:</label>
                  <input
                    type="text"
                    name="Description"
                    class="form-control"
                    id="Description"
                  />
                </div>
              </div>
              <div class="col col-md-4 offset-md-2">
                <div class="form-group">
                  <label for="Width">Width:</label>
                  <input
                    type="text"
                    name="Width"
                    class="form-control"
                    id="Width"
                    placeholder="in cm"
                  />
                </div>
              </div>
            </div>
            <div class="row align-items-center justify-content-center">
              <div class="col col-md-4">
                <div class="form-group">
                  <label for="actualweight">Actual weight:</label>
                  <input
                    type="text"
                    name="actualWeight"
                    class="form-control"
                    id="actualweight"
                    placeholder="in kg"
                  />
                </div>
              </div>
              <div class="col col-md-4 offset-md-2">
                <div class="form-group">
                  <label for="Height">Height:</label>
                  <input
                    type="text"
                    name="Height"
                    class="form-control"
                    id="Height"
                    placeholder="in cm"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary my-3 d-flex mx-auto">
          Submit
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
